            --card-bg: #1E1E1E;
            --border-color: #333;
            --hover-bg: #2A2A2A;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            padding: 0;

        }

            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        a {
            color: rgb(255, 113, 61);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: rgb(255, 147, 108);
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: var(--text-color);
            font-weight: 300;
        }

        .search-section {
            margin-bottom: 2rem;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-light);
            transition: var(--transition);
            outline: none;
            min-height: 48px;
        }

        .search-input:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            transform: translateY(-2px);
        }

        .search-input::placeholder {
            color: #888;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 25px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            min-height: 48px;
            min-width: 48px;
        }

        .filter-btn:hover {
            background: var(--hover-bg);
            border-color: var(--primary-accent);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--primary-accent);
            border-color: var(--primary-accent);
            color: var(--text-light);
        }

        .stats {
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }

        .stats-text {
            color: var(--text-color);
            font-size: 1rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .translation-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .translation-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-accent);
        }

        .english-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary-accent);
        }

        .english-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .pronunciation {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.8rem;
            background: var(--pronunciation-bg);
            border: 1px solid var(--pronunciation-border);
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--secondary-accent);
            font-family: 'Arial';
        }

        .pronunciation-icon {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .translations {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .translation-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 8px;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.02);
        }

        .translation-item:hover {
            background: var(--hover-bg);
            transform: translateX(4px);
        }

        .language-flag {
            font-size: 1.5rem;
            min-width: 2rem;
        }

        .language-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .language-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .language-name {
            font-weight: 600;
            color: var(--secondary-accent);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .translation-text {
            color: var(--text-light);
            font-size: 1.05rem;
            font-weight: 500;
        }

        .translation-pronunciation {
            font-size: 0.8rem;
            color: var(--text-color);
            font-style: italic;
            font-family: 'Arial';
            opacity: 0.8;
            margin-top: 0.1rem;
        }

            padding: 3rem 1rem;
            color: var(--text-color);
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;

        .no-results-text {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .no-results-subtitle {
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-color);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

            .container {
                padding: 1rem 0.75rem;
            }

                font-size: 0.9rem;

            .english-text {

            .pronunciation {
                font-size: 0.8rem;
                padding: 0.3rem 0.6rem;

            .language-name {
                font-size: 0.8rem;
            }

            .translation-text {
                font-size: 1rem;

            background: rgba(255, 64, 129, 0.15);
        }

        .translation-item:hover .translation-pronunciation {
            opacity: 1;
            color: var(--secondary-accent);
        }
    </style>

            russian: { flag: "üá∑üá∫", name: "Russian" },

            german: { flag: "üá©üá™", name: "German" }
        };

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const resultsGrid = document.getElementById('resultsGrid');
        const statsText = document.getElementById('statsText');
        const noResults = document.getElementById('noResults');
        const loading = document.getElementById('loading');

        // State
        let currentFilter = 'all';
        let currentSearch = '';
        let filteredResults = [...translations];

        // Initialize app
        function init() {
            renderResults(translations);
            updateStats(translations.length);
            attachEventListeners();
        }

        // Event listeners
        function attachEventListeners() {
            searchInput.addEventListener('input', handleSearch);
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', handleFilter);
            });
        }

// Handle search
       function handleSearch(e) {
           currentSearch = e.target.value.toLowerCase().trim();
           filterAndRender();
       }

       // Handle filter
       function handleFilter(e) {
           const category = e.target.dataset.category;
           
           // Update active filter button
           filterBtns.forEach(btn => btn.classList.remove('active'));
           e.target.classList.add('active');
           
           currentFilter = category;
           filterAndRender();
       }

       // Filter and render results
       function filterAndRender() {
           showLoading();
           
           setTimeout(() => {
               let results = [...translations];
               
               // Apply category filter
               if (currentFilter !== 'all') {
                   results = results.filter(item => item.category === currentFilter);
               }
               
               // Apply search filter
               if (currentSearch) {
                   results = results.filter(item => {
                       const searchTerm = currentSearch.toLowerCase();
                       
                       // Search in English text
                       if (item.english.toLowerCase().includes(searchTerm)) {
                           return true;
                       }
                       
                       // Search in English pronunciation
                       if (item.pronunciation.toLowerCase().includes(searchTerm)) {
                           return true;
                       }
                       
                       // Search in translations
                       return Object.values(item.translations).some(translation => 
                           translation.text.toLowerCase().includes(searchTerm) ||
                           translation.pronunciation.toLowerCase().includes(searchTerm)
                       );
                   });
               }
               
               filteredResults = results;
               renderResults(results);
               updateStats(results.length);
               hideLoading();
           }, 200);
       }

       // Show loading state
       function showLoading() {
           loading.style.display = 'block';
           resultsGrid.style.display = 'none';
           noResults.style.display = 'none';
       }

       // Hide loading state
       function hideLoading() {
           loading.style.display = 'none';
           resultsGrid.style.display = 'grid';
       }

       // Render results
       function renderResults(results) {
           if (results.length === 0) {
               resultsGrid.style.display = 'none';
               noResults.style.display = 'block';
               return;
           }

           noResults.style.display = 'none';
           resultsGrid.style.display = 'grid';
           
           resultsGrid.innerHTML = results.map(item => createTranslationCard(item)).join('');
       }

       // Create translation card HTML
       function createTranslationCard(item) {
           const translationItems = Object.entries(item.translations)
               .map(([lang, translation]) => `
                   <div class="translation-item">
                       <span class="language-flag">${languageInfo[lang].flag}</span>
                       <div class="language-content">
                           <div class="language-header">
                               <span class="language-name">${languageInfo[lang].name}</span>
                           </div>
                           <div class="translation-text">${translation.text}</div>
                           <div class="translation-pronunciation">${translation.pronunciation}</div>
                       </div>
                   </div>
               `).join('');

           return `
               <div class="translation-card">
                   <div class="english-section">
                       <div class="english-text">${item.english}</div>
                       <div class="pronunciation">
                           <span class="pronunciation-icon"></span>
                           ${item.pronunciation}
                       </div>
                   </div>
                   <div class="translations">
                       ${translationItems}
                   </div>
               </div>
           `;
       }

       // Update stats
       function updateStats(count) {
           const total = translations.length;
           statsText.innerHTML = `Showing <strong>${count}</strong> of <strong>${total}</strong> translations`;
       }

       // Initialize the app
       init();
   </script>
